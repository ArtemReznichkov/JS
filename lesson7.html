произвольно менять положение этих элементов на странице каждую секунду.*/

(function(){
    var red = document.getElementById('red').outerHTML;
    var blue = document.getElementById('blue').outerHTML;
    var pink = document.getElementById('pink').outerHTML;
    var parent = document.getElementById("parent");
    var divArr = [];
    divArr.push(red, blue, pink);

    setInterval(function() {
        var html = divArr.sort(function(a, b){return 0.5 - Math.random();}).join('');
        parent.innerHTML = html;
    }, 1000);
})();
